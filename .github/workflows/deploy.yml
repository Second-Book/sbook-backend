name: Deploy to Production

on:
  push:
    branches:
      - feature/github_deploy
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Collect static files
        run: |
          cd textbook_marketplace
          uv run python manage.py collectstatic --noinput
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DEBUG: "False"
          DB_NAME: ${{ vars.DB_NAME || 'sbook' }}
          DB_USER: ${{ vars.DB_USER || 'sbook' }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ vars.DB_HOST || 'localhost' }}
          DB_PORT: ${{ vars.DB_PORT || '5432' }}
          REDIS_HOST: ${{ vars.REDIS_HOST || 'localhost' }}
          REDIS_PORT: ${{ vars.REDIS_PORT || '6379' }}
          FRONTEND_URL: ${{ vars.FRONTEND_URL || 'http://localhost:3000' }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          chmod +x deploy/deploy.sh
          ./deploy/deploy.sh
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/opt/sbook' }}
          BACKEND_PORT: ${{ vars.BACKEND_PORT || '8000' }}

